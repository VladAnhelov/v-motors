<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>V-motors</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="images/logo.png" alt="Bootstrap" width="50" height="50" />
            V-Motors
          </a>
          <div class="navbar-collapse">
            <a class="nav-link" href="#home">Головна</a>
            <a class="nav-link" href="#services">Послуги</a>
            <a class="nav-link" href="#contact">Контакти</a>
          </div>
        </div>
      </nav>
    </header>
    <section id="home" class="banner_main">
      <div class="container-info">
        <h1>Автозапчастини від V-Motors</h1>
        <p>Тут ви зможете придбати запчастини по низьким цінам</p>
      </div>
      <div class="container-pic">
        <div class="pic-info">
          <img src="images/pic1.jpg" />
        </div>
        <div class="pic-info">
          <img src="images/pic2.png" />
        </div>
        <div class="pic-info">
          <img src="images/pic3.jpg" />
        </div>
        <div class="pic-info">
          <img src="images/pic4.jpeg" />
        </div>
        <div class="pic-info">
          <img src="images/pic5.jpeg" />
        </div>
      </div>
    </section>
    <section id="services" class="banner_main">Послуги</section>
    <section id="contact" class="banner_main">Контакти</section>
    <footer>Contacts</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
