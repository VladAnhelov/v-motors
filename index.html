<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>V-motors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="images/logo.png" alt="Bootstrap" width="50" height="50" />
            V-Motors
          </a>
          <div class="navbar-collapse">
            <a class="nav-link" href="#home">Головна</a>
            <a class="nav-link" href="#services">Послуги</a>
            <a class="nav-link" href="#contact">Контакти</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="home" class="banner_main">
        <div class="container-info">
          <h1>Автозапчастини від V-Motors</h1>
          <p>Тут ви зможете придбати запчастини по низьким цінам</p>
        </div>
        <figure class="container-pic">
          <figure class="pic-info">
            <img src="images/pic1.jpg" />
          </figure>
          <figure class="pic-info">
            <img src="images/pic2.png" />
          </figure>
          <figure class="pic-info">
            <img src="images/pic3.jpg" />
          </figure>
          <figure class="pic-info">
            <img src="images/pic4.jpeg" />
          </figure>
          <figure class="pic-info">
            <img src="images/pic5.jpeg" />
          </figure>
          <figure class="pic-info">
            <img src="images/pic6.jpg" />
          </figure>
          <figure class="pic-info">
            <img src="images/pic7.jpg" />
          </figure>
          <figure class="pic-info">
            <img src="images/pic8.jpg" />
          </figure>
        </figure>
      </section>
      <section id="services" class="banner_main">Послуги</section>
      <section id="contact" class="banner_main">Контакти</section>
    </main>
    <footer>Contacts</footer>
    <script>
      $(document).ready(function () {
        var scrollSpeed = 1; // Скорість прокрутки
        var current = 0; // Початкова позиція

        function autoScroll() {
          current -= scrollSpeed; // Зменшуємо значення поточної позиції
          $(".container-pic").css("transform", "translateX(" + current + "px)"); // Змінюємо положення контейнера з картинками

          // Якщо картинки закінчились, починаємо знову
          if (current + $(".container-pic").width() <= 0) {
            current = $(window).width();
          }
        }

        // Викликаємо функцію autoScroll кожні 20 мілісекунд
        setInterval(autoScroll, 20);
      });
    </script>
  </body>
</html>
